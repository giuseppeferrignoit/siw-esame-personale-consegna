<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" />
	    <title>Clienti</title>
		<link rel="stylesheet" th:href="@{/css/my-style.css}"/>
		<link rel="stylesheet" th:href="@{/css/elenchi.css}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head> 
	
	<body>
		<header th:replace="fragments/baseUtente.html :: intestazione"></header>	
		<div id="container">	
			<div id="section">
				<div><h1>I nostri clienti</h1></div>
				<ul id="elenco">
					<li th:each="cliente: ${clienti}">
						<span>
							<a th:href="@{'/cliente' + '/' + ${cliente.id}}"
							th:text="${cliente.nome} + ' ' + ${cliente.cognome}">Rossi</a>
					   	</span>
					</li>	   	
				</ul>
			</div>
			<img src="/images/clienti2.jpg"></img>
		</div>
	</body>

</html>
